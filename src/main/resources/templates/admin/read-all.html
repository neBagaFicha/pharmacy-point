<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список клиентов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <h1>Список клиентов</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Номер телефона</th>
            <th>Адрес электронной почты</th>
            <th>Предпочтения</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.clientSurname}"></td>
            <td th:text="${client.clientName}"></td>
            <td th:text="${client.clientPatronymic}"></td>
            <td th:text="${client.clientPhone}"></td>
            <td th:text="${client.clientEmail}"></td>
            <td th:text="${client.clientPreferences}"></td>
            <td>
                <a th:href="@{/admin/{id}/edit(id=${client.id})}" class="btn btn-warning btn-sm">Обновить</a>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${client.id})}"
                      class="btn btn-danger btn-sm"
                      onclick="return confirm('Вы уверены, что хотите удалить этого клиента?');">
                    <input type="submit" value="Удалить"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
