<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Лучшие предложения</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <h1>Лучшие предложения</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Название продукта</th>
            <th>Название скидки</th>
            <th>Условия скидки</th>
            <th>Процент скидки</th>
            <th>Дата начала скидки</th>
            <th>Дата окончания скидки</th>
            <th>Цена со скидкой</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="offer : ${bestOffersReport}">
            <td th:text="${offer.productName}"></td>
            <td th:text="${offer.discountName}"></td>
            <td th:text="${offer.discountConditions}"></td>
            <td th:text="${offer.discountPercentage}"></td>
            <td th:text="${#temporals.format(offer.discountStartDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(offer.discountEndDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${#numbers.formatDecimal(offer.discountedPrice, 0, 'COMMA', 2, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
