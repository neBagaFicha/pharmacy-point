<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <h1>Список продуктов</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Название</th>
            <th>Цена</th>
            <th>Остаток</th>
            <th>Описание</th>
            <th>Категория</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productPrice}"></td>
            <td th:text="${product.productReminder}"></td>
            <td th:text="${product.productDescription}"></td>
            <td th:text="${product.productCategory}"></td>
            <td>
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#buyModal" th:onclick="'setProductId(' + ${product.id} + ')'">Купить</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Модальное окно для ввода количества товара -->
<div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="buyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="buyModalLabel">Купить товар</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="buyForm">
                    <div class="form-group">
                        <label for="quantity">Количество</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                    </div>
                    <input type="hidden" id="productId" name="productId">
                    <button type="submit" class="btn btn-primary">Купить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function setProductId(productId) {
        document.getElementById('productId').value = productId;
    }

    document.getElementById('buyForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var productId = document.getElementById('productId').value;
        var quantity = document.getElementById('quantity').value;

        // Здесь можно добавить логику для отправки данных на сервер
        console.log('Product ID:', productId);
        console.log('Quantity:', quantity);

        // Закрыть модальное окно
        $('#buyModal').modal('hide');
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
